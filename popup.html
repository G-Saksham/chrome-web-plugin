<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara Product Info</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="container">
        <h1>Product Information</h1>
        <div class="info"><strong>Name:</strong> <span id="productName">Loading...</span></div>
        <div class="info"><strong>Price:</strong> <span id="productPrice">Loading...</span></div>
        <div class="info"><strong>Image:</strong><br> <img id="productImage" src="" alt="Product Image" width="100"></div>

        <button id="fetchSimilarBtn">Fetch Similar Results</button>
        <div id="resultGrid" class="grid"></div>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
